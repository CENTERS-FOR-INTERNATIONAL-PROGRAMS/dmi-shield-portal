<div class="register-main-content">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Register</h4>
                    </div>
                    <div class="card-body">

                        <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()" class="center-form flex align-items-center">

                            <!-- Adjusted the margins and paddings for better spacing -->
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" formControlName="email" required>
                                        <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="First Name" formControlName="firstName" required>
                                        <mat-error *ngIf="registerForm.get('firstName').hasError('required')">Firstname is required</mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" formControlName="lastName" required>
                                        <mat-error *ngIf="registerForm.get('lastName').hasError('required')">Lastname is required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                                        <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="isRegisterLoading">
                                <span *ngIf="isRegisterLoading">Loading...</span>
                                <span *ngIf="!isRegisterLoading">Sign Up</span>
                            </button>

                            <mat-error *ngIf="registerError">Incorrect email or password</mat-error>

                            <div class="clearfix"></div>

                            <div class="row mt-3">
                                <div class="col-md-6 offset-md-3">
                                    <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/faces/profile.png" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">Account User</h6>
                        <h4 class="card-title">{{ currentUser.fullName }}</h4>
                        <p class="card-description">
                            System User
                        </p>

                        <button mat-raised-button class="btn btn-danger pull-right" (click)="signOut()">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
